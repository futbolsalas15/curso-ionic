<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Reserva de Habitacion
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item (click)="irAListaHabitaciones()">
      <ion-thumbnail item-start>
        <img src="assets/imgs/icono_lista_hab.jpg" />
      </ion-thumbnail>
      <h2>Lista Habitaciones</h2>
    </ion-item>
    <ion-item (click)="irAUbicarHotelCercano()">
      <ion-thumbnail item-start>
        <img src="assets/imgs/hotel-cercano.jpg" />
      </ion-thumbnail>
      <h2>Ubica tu hotel cercano</h2>
    </ion-item>
  </ion-list>
</ion-content>
