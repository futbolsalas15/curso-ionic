<ion-header>

  <ion-navbar>
    <ion-title>Detalle Habitacion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img [src]="'assets/imgs/'+habitacion.foto" />
    <ion-card-content>
      <div class="card-title">Habitacion no {{habitacion.noHabitacion}}</div>
      <div class="card-subtitle">{{habitacion.tipoSuite}}</div>
    </ion-card-content>
    <ion-row>
      <ion-col col-5 offset-7 class="pull-right">
        <button ion-button icon-left clear small *ngIf="habitacion.reserva == null" (click)="reservar()">
          <ion-icon name="card"></ion-icon>
          <div>Reservar</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
