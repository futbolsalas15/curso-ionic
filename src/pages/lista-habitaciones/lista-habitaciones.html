<ion-header>
  <ion-navbar>
    <ion-title>Lista Habitaciones</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="abrirFiltroHabitacion()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let habitacion of habitaciones" (click)="verHabitacion(habitacion)">
      <ion-row>
        <ion-col col-8>
          <h2>Habitaci√≥n {{habitacion.noHabitacion}}</h2>
          <p>
            <strong>Tipo: </strong>{{habitacion.tipoSuite}}
          </p>
        </ion-col>
        <ion-col class="precio" col-4>{{habitacion.precio|currency:COP}}</ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
