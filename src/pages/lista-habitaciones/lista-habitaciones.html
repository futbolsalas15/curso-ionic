<ion-header>
  <ion-navbar>
    <ion-title>Lista Habitaciones</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="abrirFiltroHabitacion()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let habitacion of habitaciones" (click)="verHabitacion(habitacion)">{{habitacion.noHabitacion}} - $ {{habitacion.precio}}</button>
  </ion-list>
</ion-content>
