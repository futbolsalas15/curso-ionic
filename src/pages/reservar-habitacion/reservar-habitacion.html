<ion-header>

  <ion-navbar>
    <ion-title>Reservar Habitacion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h4>Reserva habitacion {{habitacion.noHabitacion}}</h4>

  <form>
    <ion-list>
      <ion-item>
        <ion-label fixed>Nombres</ion-label>
        <ion-input type="text" [value]="reserva.nombres" (keyup)="reserva.nombres=$event.value"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Apellidos</ion-label>
        <ion-input type="text" [value]="reserva.apellidos" (keyup)="reserva.apellidos=$event.value"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Documento</ion-label>
        <ion-input type="text" [value]="reserva.documento" (keyup)="reserva.documento=$event.value"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Telefono</ion-label>
        <ion-input type="text" [value]="reserva.telefono" (keyup)="reserva.telefono=$event.value"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button (click)="hacerReserva()">Reservar</button>
      </ion-item>
    </ion-list>
  </form>

</ion-content>
